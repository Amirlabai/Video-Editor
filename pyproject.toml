[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "video-editor"
version = "0.1.0"
description = "FFmpeg GUI Wrapper for video processing"
authors = [
    {name = "Amir Labai", email = "amirlabai@gmail.com"},
]
dependencies = [
    "customtkinter",
    "Pillow", 
]
requires-python = ">=3.8"

[tool.semantic_release]
version_variable = [
    "src/_version.py:__version__",
]
version_toml = [
    "pyproject.toml:project.version",
]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = false
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
